<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语听力测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>英语听力测试</h1>
        <p>请听下面的5个音频，然后在对应的文本框中输入你听到的内容。完成后点击"提交测试"按钮查看结果。</p>
        
        <div class="test-section">
            <!-- 音频1 -->
            <div class="audio-item">
                <h3>音频 1</h3>
                <audio controls src="audio1.mp3"></audio>
                <div class="input-group">
                    <label for="audio1-input">你的答案：</label>
                    <textarea id="audio1-input" rows="3" placeholder="请输入你听到的内容..."></textarea>
                </div>
            </div>
            
            <!-- 音频2 -->
            <div class="audio-item">
                <h3>音频 2</h3>
                <audio controls src="audio2.mp3"></audio>
                <div class="input-group">
                    <label for="audio2-input">你的答案：</label>
                    <textarea id="audio2-input" rows="3" placeholder="请输入你听到的内容..."></textarea>
                </div>
            </div>
            
            <!-- 音频3 -->
            <div class="audio-item">
                <h3>音频 3</h3>
                <audio controls src="audio3.mp3"></audio>
                <div class="input-group">
                    <label for="audio3-input">你的答案：</label>
                    <textarea id="audio3-input" rows="3" placeholder="请输入你听到的内容..."></textarea>
                </div>
            </div>
            
            <!-- 音频4 -->
            <div class="audio-item">
                <h3>音频 4</h3>
                <audio controls src="audio4.mp3"></audio>
                <div class="input-group">
                    <label for="audio4-input">你的答案：</label>
                    <textarea id="audio4-input" rows="3" placeholder="请输入你听到的内容..."></textarea>
                </div>
            </div>
            
            <!-- 音频5 -->
            <div class="audio-item">
                <h3>音频 5</h3>
                <audio controls src="audio5.mp3"></audio>
                <div class="input-group">
                    <label for="audio5-input">你的答案：</label>
                    <textarea id="audio5-input" rows="3" placeholder="请输入你听到的内容..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button id="submit-btn" class="submit-btn">提交测试</button>
            <button id="reset-btn" class="reset-btn">重置答案</button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div id="correct-answers" class="correct-answers"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
